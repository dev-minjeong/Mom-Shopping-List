<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mom's Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/240330c6ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="box">
      <header>
        <div class="logo"><img src="img/mom.png" alt="엄마" /></div>
        <div class="content">
          <span><strong>박여사</strong>님의 장보기 목록 ❤</span>
          <div class="control-box">
            <button class="ckeck-all" title="전체 체크">
              <i class="fa-regular fa-square-check"></i>
            </button>
            <button class="remove-all" title="전체 삭제">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </div>
      </header>
      <ul class="lists"></ul>
      <footer>
        <form>
          <input
            class="input-text"
            type="text"
            placeholder="여기에 입력하세요!"
          />
          <div class="submit-box">
            <input
              type="submit"
              class="submit-btn"
              value="+"
              title="리스트 추가하기"
            />
          </div>
        </form>
      </footer>
    </section>
  </body>
</html>
