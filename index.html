<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mom's Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/240330c6ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="box">
      <header>
        <span>Mom's Shopping List</span>
        <div class="control-box">
          <button class="ckeck-all">
            <i class="fa-regular fa-square-check"></i>
          </button>
          <button class="remove-all">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
      </header>
      <ul class="lists"></ul>
      <footer>
        <form>
          <input
            class="input-text"
            type="text"
            placeholder="Input Your Shopping List!"
          />
          <div class="submit-box">
            <input type="submit" class="submit-btn" value="+" />
          </div>
        </form>
      </footer>
    </section>
  </body>
</html>
